<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnShowlist").click(function () {
                var service_list = $("#liservicelist");
                $.ajax({
                    type: 'GET',
                    url: 'api/account',
                    dataType: 'json',
                    success: function (data) {
                        service_list.empty();
                        $.each(data, function (index, val) {
                            var Value = val.MESSAGE_NAME;
                            service_list.append("<li>" + Value + "</li>");
                        });
                    }
                });

            });

            $("#btnClearlist").click(function () {               
                $("#liservicelist").empty();
            });
        });

    </script>
</head>
<body>
    <input type="button" id="btnShowlist" value="Show Service List"/ >
    <input type="button" id="btnClearlist" value="Clear List" />
    <ul id="liservicelist"></ul>

</body>
</html>
